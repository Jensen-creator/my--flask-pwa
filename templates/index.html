<!DOCTYPE html>
<html>
<head>
    <title>Mini Shop</title>
</head>
<body>
    <h1>Items for Sale</h1>
    <a href="/add_item">Add New Item</a> |
    <a href="/cart">View Cart ({{ cart|length }})</a>
    <ul>
        {% for item in items %}
        <li>
            {{ item[1] }} - ${{ "%.2f"|format(item[2]) }}
            <a href="/add_to_cart/{{ item[0] }}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
