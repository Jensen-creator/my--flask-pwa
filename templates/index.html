<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>My Shop</h1>
        <div class="header-buttons">
            <form action="/" method="get" class="search-bar">
                <input type="text" name="search" placeholder="Search items...">
                <button type="submit">Search</button>
            </form>
            <a href="{{ url_for('cart') }}" class="cart-button">ðŸ›’ Cart</a>
        </div>
    </header>

    <main>
        <div class="items">
            <div class="item-grid">
                {% for item in items %}
                <div class="item-card">
                    {% if item['image'] %}
                    <img src="{{ url_for('static', filename='uploads/' ~ item['image']) }}" alt="{{ item['name'] }}">
                    {% else %}
                    <img src="{{ url_for('static', filename='uploads/default.png') }}" alt="No Image">
                    {% endif %}
                    <h3>{{ item['name'] }}</h3>
                    <p>${{ "%.2f"|format(item['price']) }}</p>
                    <a href="{{ url_for('index', add_to_cart=item['id']) }}" class="button">Add to Cart</a>
                </div>
                {% endfor %}
            </div>

            <!-- Add Item Form -->
            <form action="/" method="post" enctype="multipart/form-data" class="add-form">
                <h2>Add New Item</h2>
                <input type="hidden" name="action" value="add_item">
                <input type="text" name="name" placeholder="Item Name" required>
                <input type="number" step="0.01" name="price" placeholder="Price" required>
                <input type="file" name="image">
                <button type="submit">Add Item</button>
            </form>
        </div>
    </main>
</body>
</html>
