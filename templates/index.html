<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini Online Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Mini Online Shop</h1>
        <div class="header-buttons">
            <!-- Search Bar -->
            <form method="GET" class="search-bar">
                <input type="text" name="search" placeholder="Search items..." value="{{ request.args.get('search') }}">
                <button type="submit">Search</button>
            </form>
            <!-- Cart Button -->
            <a href="{{ url_for('cart') }}" class="cart-button">ðŸ›’ Cart</a>
        </div>
    </header>

    <main>
        <!-- Items Section -->
        <section class="items">
            <h2>Items for Sale</h2>
            <div class="item-grid">
                {% for item in items %}
                <div class="item-card">
                    {% if item[3] %}
                    <img src="{{ url_for('static', filename='uploads/' ~ item[3]) }}" alt="{{ item[1] }}">
                    {% else %}
                    <img src="{{ url_for('static', filename='uploads/default.png') }}" alt="No Image">
                    {% endif %}
                    <h3>{{ item[1] }}</h3>
                    <p>${{ "%.2f"|format(item[2]) }}</p>
                    <a class="button" href="/?add_to_cart={{ item[0] }}">Add to Cart</a>
                </div>
                {% endfor %}
            </div>

            <!-- Add Item Form -->
            <h3>Add New Item</h3>
            <form method="POST" enctype="multipart/form-data" class="add-form">
                <input type="hidden" name="action" value="add_item">
                <input type="text" name="name" placeholder="Item Name" required>
                <input type="number" step="0.01" name="price" placeholder="Price" required>
                <input type="file" name="image" accept="image/*">
                <button type="submit">Add Item</button>
            </form>
        </section>
    </main>
</body>
</html>
